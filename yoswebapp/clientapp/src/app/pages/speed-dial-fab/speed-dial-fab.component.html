<div class="fab-container">
    <button mat-fab class="fab-toggler" (click)="onToggleFab()">
        <i class="material-icons" [@fabToggler]="{value:fabTogglerState}">add</i>
    </button>
    <!-- 버튼 클릭 이벤트 진행  -->
    <div [@speedDialStagger]="buttons.length">
        <!-- mini fab 버튼류 -->
        <!-- <button *ngFor="let btn of buttons" mat-mini-fab class="fab-secondary" color="secondary">
            <i class="material-icons">{{btn.icon}}</i>
        </button> -->
        <button *ngFor="let btn of buttons" mat-raised-button class="fab-secondary" (click)="FabEnvet(btn.key)">
            <i class="material-icons">{{btn.value}}</i>
        </button>
    </div>
</div>
<div id="fab-dismiss" *ngIf="fabTogglerState==='active'" (click)="onToggleFab()">
</div>
