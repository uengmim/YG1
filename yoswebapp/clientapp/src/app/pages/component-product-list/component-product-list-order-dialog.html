<div>
    <div mat-dialog-content>
        <p> {{'orderMsg' | translate }} </p>
        <mat-form-field>
            <input type="number" matInput [(ngModel)]="ItemsCART" min="1" max="9999" oninput="validity.valid||(value='1')"
                onfocus="this.select()" (keyup.enter)="onOrder(data.OrderItems)">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onOrder(data.OrderItems)"> {{'ok' | translate }} </button>
        <button mat-button (click)="onCancel()"> {{'cancel' | translate }} </button>
        <!-- cdkFocusInitial 옵션을 넣으면 포커스가 들어감 -->

    </div>

</div>
