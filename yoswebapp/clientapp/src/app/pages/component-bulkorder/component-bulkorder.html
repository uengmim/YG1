<div class="container">
    <button class="btn_upload" mat-button color="warn" (click)="onClick()">
        <mat-icon>file_upload</mat-icon>
        <p>{{text}}</p>
    </button>

    <div *ngFor="let file of files" [@fadeInOut]="file.state">
        <span id="file-label">
            {{file.data.name}}
        </span>
    </div>
    <input type="file" id="fileUpload" name="fileUpload" #xlsxReader multiple="false" accept=".xlsx"
        style="display:none;" />

    <div>
        <a mat-button color="warn" href="assets/files/YG1_Orderform.xlsx" target="_blank" download="YG1_Orderform.xlsx">
            {{'downloadForm' | translate }}
        </a>
    </div>


    <p class="text-small text-gray mt-3">
        <svg class="octicon octicon-question" viewBox="0 0 14 16" version="1.1" width="14" height="16"
            aria-hidden="true">><path fill-rule="evenodd"
                d="M6 10h2v2H6v-2zm4-3.5C10 8.64 8 9 8 9H6c0-.55.45-1 1-1h.5c.28 0 .5-.22.5-.5v-1c0-.28-.22-.5-.5-.5h-1c-.28 0-.5.22-.5.5V7H4c0-1.5 1.5-3 3-3s3 1 3 2.5zM7 2.3c3.14 0 5.7 2.56 5.7 5.7s-2.56 5.7-5.7 5.7A5.71 5.71 0 011.3 8c0-3.14 2.56-5.7 5.7-5.7zM7 1C3.14 1 0 4.14 0 8s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7z">
            </path>
        </svg> {{'bulkOrderMsg' | translate }} <br> {{'bulkOrderMsg2' | translate}}
    </p>
</div>
