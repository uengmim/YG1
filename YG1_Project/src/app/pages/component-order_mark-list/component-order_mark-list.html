<mat-card class="sample-view" *ngFor="let DATA of OrderList">
    <div class="sample-toggle">
        <button mat-button (click)="openDeleteDialog(DATA.edp,DATA)">
            <mat-icon color="primary">star</mat-icon>
        </button>
    </div>
    <div class="sample-view-out">
        <div class="sample-view-out-items">
            <p>{{DATA.product}}</p>
        </div>
        <div class="sample-view-out-items">
            <p>{{DATA.edp}}</p>
        </div>
        <div class="sample-view-out-items">
            <p>{{DATA.standard}}</p>
        </div>
        <div class="sample-view-out-items">
            <p>{{DATA.price | currency : 'KRW':'symbol-narrow'}}</p>
        </div>
        <div class="sample-view-out-items">
            <p>{{DATA.stock}}</p>
        </div>
        <div class="sample-view-out-items">
            <p>{{DATA.packing}}</p>
        </div>
    </div>
    <div class="sample-button">
        <div>
            <button class="sample-button-cart" mat-raised-button (click)="openCartDialog(DATA.edp,DATA.cart,DATA)">
                {{'cartQty' | translate:param }} ({{DATA.cart}})
            </button>
        </div>
        <div>
            <button class="sample-button-order" mat-raised-button
                (click)="openOrderDialog(DATA.product,DATA.edp,DATA.price,DATA.cart)">
                {{'quickOrder' | translate:param }}
            </button>
        </div>
    </div>



</mat-card>
